<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarnicerÃ­a Bolivia ğŸ¥©</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>CarnicerÃ­a - Control de Ventas</h1>
    <p>Inventario y ventas en Bolivianos (Bs.)</p>
    <div class="report-buttons">
      <button id="btnDaily">ğŸ“„ PDF Diario</button>
      <button id="btnMonthly">ğŸ“„ PDF Mensual</button>
      <button id="btnClearStorage" title="Limpia datos (productos + ventas)">ğŸ—‘ï¸ Limpiar datos</button>
    </div>
  </header>

  <main>
    <!-- INVENTARIO -->
    <section class="panel">
      <h2>Inventario</h2>
      <div id="productList" aria-live="polite"></div>

      <h3>AÃ±adir nuevo corte</h3>
      <input type="text" id="newName" placeholder="Nombre del corte" />
      <input type="number" id="newPrice" placeholder="Precio por kilo (Bs.)" step="0.01" />
      <input type="number" id="newStock" placeholder="Stock (kg)" step="0.001" />
      <button id="btnAdd">Guardar</button>
    </section>

    <!-- VENTAS -->
    <section class="panel">
      <h2>Registrar Venta</h2>
      <label for="saleProduct">Seleccione corte</label>
      <select id="saleProduct"></select>

      <label for="saleMoney">Monto vendido (Bs.)</label>
      <input type="number" id="saleMoney" placeholder="Ej. 10.00" step="0.01" />

      <button id="btnRegister">Registrar</button>

      <h3>Ventas recientes</h3>
      <div id="salesList" aria-live="polite"></div>
      <p>Total vendido: <strong id="totalSales">Bs. 0.00</strong></p>
    </section>
  </main>

  <div id="notif" class="notif hidden" role="status" aria-live="assertive"></div>

  <!-- jsPDF libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
